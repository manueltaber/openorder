<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title *ngIf="!searching">Areas</ion-title>
  <ion-buttons end>
    <ion-icon name="search"></ion-icon>
  </ion-buttons>
  <ion-searchbar *ngIf="searching"></ion-searchbar>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let area of areas" (click)="itemTapped($event, area)">
      <ion-icon name="wifi" item-left></ion-icon>
      <h2>{{area.nr}} - {{area.desc}}</h2>
      <!--<div class="item-note" item-right>
        {{area.desc}}
      </div>-->
      <h3>Open orders: 6</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
