<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title *ngIf="!searchbarVisible">
      {{translationService.getTranslation('AREAS')}}
    </ion-title>

    <ion-buttons end>
      <button (click)="showSearchbar($event)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-searchbar 
      *ngIf="searchbarVisible"
      [(ngModel)]="searchbarText"
      [hideCancelButton]="true"
      placeholder="Haaaalllloooo"
      (blur)="onSearchbarBlur($event)"
      (input)="onSearchbarInput($event)"
      (cancel)="onSearchbarCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<ion-card>
    <ion-card-header>
      Hilfe
    </ion-card-header>
    Bitte w√§hlen Sie einen Tisch aus um auf diesen eine Bestellung zu machen:
  </ion-card>-->
  <ion-list>
    <button ion-item *ngFor="let area of areas" (click)="onAreaSelected($event, area)">
      <h2>{{area.nr}} - {{area.desc}}</h2>
      <h3 item-right *ngIf="getOpenOrderCount(area)>0">
        <ion-icon name="clipboard" item-left></ion-icon>
        {{getOpenOrderCount(area)}}
      </h3>
    </button>
  </ion-list>
</ion-content>
