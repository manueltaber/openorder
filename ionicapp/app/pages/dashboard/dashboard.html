    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Dashboard</ion-title>
</ion-navbar>

<ion-content class="getting-started">
  <ion-card>
    <ion-card-header>
      Statistics
    </ion-card-header>
    <ion-list>
      <button ion-item>
        <ion-icon name="clipboard" item-left></ion-icon>
        Open orders: {{openOrders}}
      </button>
      <button ion-item>
        <ion-icon name="card" item-left></ion-icon>
        Open amount: {{openAmount}}â‚¬
      </button>
      <button ion-item>
        <ion-icon name="albums" item-left></ion-icon>

      </button>
    </ion-list>
  </ion-card>
  <button primary full (click)="startOrdering($event)">Start ordering</button>
</ion-content>
