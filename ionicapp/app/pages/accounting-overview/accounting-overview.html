<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title *ngIf="!searching">{{translationService.getTranslation('ACCOUNTING')}}</ion-title>
  
  <ion-buttons end>
    <button>
      <ion-icon name="search"></ion-icon>
    </button>
    <button>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
  
  <ion-searchbar *ngIf="searching"></ion-searchbar>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of accountingItems">
      <ion-checkbox [(ngModel)]="item.item.selected"></ion-checkbox>
      <ion-label>
        <h2>{{item.item.nr}} - {{item.item.desc}}</h2>
        <h3>{{translationService.getTranslation('PRICE')}}: {{item.item.price}}€</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-toolbar position="bottom">
  <button outline (click)="onCloseOrders($event)">
    <ion-icon name="checkmark"></ion-icon> 
    Abschließen
  </button>
  {{getSelectedItemCount()}} - {{getSelectedItemAmount()}}€
</ion-toolbar>
