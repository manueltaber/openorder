<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title *ngIf="!searching">Accounting</ion-title>
  
  <ion-buttons end>
    <button>
      <ion-icon name="search"></ion-icon>
    </button>
    <button>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
  
  <ion-searchbar *ngIf="searching"></ion-searchbar>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let order of orders" (click)="onOrderSelected($event, order)">
      <ion-icon name="restaurant" item-left></ion-icon>
      <h2>{{order.nr}} - {{order.desc}}</h2>
    </button>
  </ion-list>
</ion-content>

      Cancel
    </button>
  </ion-buttons>
</ion-toolbar>
