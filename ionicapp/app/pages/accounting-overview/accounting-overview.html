<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title *ngIf="!searching">{{translationService.getTranslation('ACCOUNTING')}}</ion-title>
  
  <ion-buttons end>
    <button>
      <ion-icon name="search"></ion-icon>
    </button>
    <button>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
  
  <ion-searchbar *ngIf="searching"></ion-searchbar>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <h2>{{item.nr}} - {{item.desc}}</h2>
      <h3>{{translationService.getTranslation('PRICE')}}: {{item.price}}€</h3>
    </button>
  </ion-list>
</ion-content>

<ion-toolbar position="bottom">
    <button outline>
      <ion-icon name="checkmark"></ion-icon> 
      Abschließen
    </button>
</ion-toolbar>
