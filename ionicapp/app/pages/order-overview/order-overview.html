<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{translationService.getTranslation('ORDER_OVERVIEW')}}</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let order of orders" (click)="onCategorySelected($event, category)">
      <h2>{{order.item.nr}} - {{order.item.desc}}</h2>
    </button>
  </ion-list>
</ion-content>

<ordering-footer [area]="area" 
  (tempOrdersConfirmed)="onTempOrdersConfirmed()" 
  (tempOrdersCanceled)="onTempOrdersCanceled()">
</ordering-footer>
