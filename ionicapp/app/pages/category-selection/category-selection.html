<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title *ngIf="!searching">Categories</ion-title>
  <ion-buttons end>
    <ion-icon name="search"></ion-icon>
  </ion-buttons>
  <ion-searchbar *ngIf="searching"></ion-searchbar>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let category of categories" (click)="onCategorySelected($event, category)">
      <ion-icon name="{{category.icon}}" item-left></ion-icon>
      <h2>{{category.nr}} - {{category.desc}}</h2>
      <!--<div class="item-note" item-right>
        {{area.desc}}
      </div>-->
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
  

</ion-content>

  <ion-toolbar position="bottom">
    <ion-title>Footer</ion-title>
   </ion-toolbar>
