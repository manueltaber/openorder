<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title *ngIf="!searching">Items</ion-title>
  <ion-buttons end>
    <ion-icon name="search"></ion-icon>
  </ion-buttons>
  <ion-searchbar *ngIf="searching"></ion-searchbar>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="onItemSelected($event, item)">
      <h2>{{item.nr}} - {{item.desc}}</h2>
      <!--<div class="item-note" item-right>
        {{area.desc}}
      </div>-->
      <h3>Verfügbar | Preis: {{item.price}}€</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
