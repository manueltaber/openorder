<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.desc}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>  
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label fixed>{{translationService.getTranslation('COUNT')}}</ion-label>
        <ion-input type="number" [(ngModel)]="count"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{translationService.getTranslation('OPTIONAL')}}</ion-label>
        <ion-input type="text" [(ngModel)]="desc"></ion-input>
      </ion-item>
      <ion-item *ngFor="let optional of category.optionals">
        <ion-label>{{optional}}</ion-label>
        <ion-checkbox checked="false"></ion-checkbox>
      </ion-item> 
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      {{translationService.getTranslation('INGREDIENTS')}}
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let ingredient of item.ingredients">
        <ion-label>{{ingredient}}</ion-label>
        <ion-checkbox checked="true"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button outline (click)="onConfirmItem($event)">
      <ion-icon name="checkmark"></ion-icon> 
      {{translationService.getTranslation('CONFIRM')}}
    </button>
  </ion-toolbar>
</ion-footer>
