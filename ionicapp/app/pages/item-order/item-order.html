<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.desc}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>  
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label fixed>{{translationService.getTranslation('COUNT')}}</ion-label>
        <ion-input type="number" [(ngModel)]="count"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{translationService.getTranslation('OPTIONAL')}}</ion-label>
        <ion-input type="text" [(ngModel)]="desc"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Zutat 1</ion-label>
        <ion-checkbox checked="true"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label fixed>Zutat 2</ion-label>
        <ion-checkbox checked="false"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label fixed>Zutat 3</ion-label>
        <ion-checkbox checked="false"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label fixed>Zutat 4</ion-label>
        <ion-checkbox checked="false"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label fixed>Zutat 5</ion-label>
        <ion-checkbox checked="true"></ion-checkbox>
      </ion-item>      
      
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button outline (click)="onConfirmItem($event, 0)">
      <ion-icon name="checkmark"></ion-icon> 
      {{translationService.getTranslation('CATEGORIES')}}
    </button>
    <button outline (click)="onConfirmItem($event, 1)">
      <ion-icon name="checkmark"></ion-icon> 
      {{translationService.getTranslation('ITEMS')}}
    </button>
  </ion-toolbar>
</ion-footer>
