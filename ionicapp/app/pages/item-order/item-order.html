<ion-navbar primary *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{item.desc}}</ion-title>
</ion-navbar>

<ion-content>  
  <ion-card>
    <ion-card-header>
      Item data:
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-label fixed>Anzahl</ion-label>
        <ion-input type="number" value="1"></ion-input>
      </ion-item>
    </ion-list>
    
  </ion-card>
  
  <p>
    <button primary (click)="onConfirmItem($event, 0)">Confirm (Categories)</button>
    <button primary (click)="onConfirmItem($event, 1)">Confirm (Items)</button>
  </p>
</ion-content>
