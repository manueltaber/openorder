<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Http-Request-Test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item class="ng-valid">
        <ion-label fixed>URL</ion-label>
        <ion-input type="text" placeholder="URL" [(ngModel)]="url"></ion-input>
      </ion-item>
      <ion-item>
        <button item-left (click)="sendRequest()">Send</button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
