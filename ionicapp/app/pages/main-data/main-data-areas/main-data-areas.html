<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{getTranslation('MAIN_DATA')}} - {{getTranslation('AREAS')}}</ion-title>

    <ion-buttons end>
      <button>
        <ion-icon name="add" (click)="onAddArea($event)"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>  
  <ion-list>
    <button ion-item *ngFor="let area of areas" (click)="onEditArea($event, area)">
      <h2>{{area.nr}} - {{area.desc}}</h2>
      <ion-icon name="trash" item-right (click)="onDeleteArea($event, area)"></ion-icon>
    </button>
  </ion-list>
</ion-content>
