<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{translationService.getTranslation('SETTINGS')}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1>{{getTranslation()}}</h1>
  <ion-list>
    <button ion-item *ngFor="let setting of settings" (click)="onEditSetting(setting)">
      <h2>{{setting.name}}</h2>
      <h2 item-right>{{setting.value}}</h2>
    </button>
  </ion-list>
</ion-content>
