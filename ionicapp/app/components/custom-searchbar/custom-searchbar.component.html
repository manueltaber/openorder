<ion-buttons end>
    <button (click)="onSearchbarButtonClick($event)">
        <ion-icon name="search"></ion-icon>
    </button>
</ion-buttons>

<ion-searchbar 
      *ngIf="isSearchbarVisible"
      [(ngModel)]="searchTerm"
      placeholder=""
      (ionBlur)="onSearchbarBlur($event)"
      (ionInput)="onSearchbarInput($event)">
</ion-searchbar>
